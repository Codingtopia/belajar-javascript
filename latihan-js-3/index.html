<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan js 3</title>

    <script>
        function berubah() {
            document.getElementById("test").innerHTML = "..Berubah";
        }

        alert("Hello world ini sudah tersambung ya.")
    </script>
</head>
<body>
    <h2>Function javascriptku</h2>

    <p id="test">Ultraman..</p>

    <button type="button" onclick="berubah()">Mari Berubah!</button>

    <script src="./script.js"></script>
</body>
</html>
